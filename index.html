<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We've Moved! | Harsh Edits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Modern Mesh Gradient Animation */
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #6d28d9);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .gradient-text {
            background: linear-gradient(90deg, #a78bfa, #f472b6, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
        }

        .btn-new-site {
            background: linear-gradient(to right, #6d28d9, #9333ea);
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(147, 51, 234, 0.3);
        }

        .btn-new-site:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(147, 51, 234, 0.5);
        }
    </style>
</head>

<body>

    <div class="glass-card">
        <h1 class="text-4xl md:text-5xl mb-4 font-black">Harsh<span class="gradient-text">Edits</span></h1>
        <h2 class="text-xl text-gray-300 mb-6 font-medium">We've moved to a new home!</h2>

        <p class="text-gray-400 mb-8 leading-relaxed">
            To provide a better experience and faster downloads, we've migrated to a new domain.
            All your favorite scripts and resources are waiting for you there.
        </p>

        <a href="https://softwherehub.netlify.app/"
            class="btn-new-site inline-block px-10 py-4 rounded-full text-lg font-bold">
            Visit New Website
        </a>

        <p class="mt-8 text-xs text-gray-500 uppercase tracking-widest">
            Redirecting automatically in <span id="timer">10</span>s
        </p>
    </div>

    <script>
        // Automatic redirection logic
        let timeLeft = 10;
        const timerElement = document.getElementById('timer');
        const newUrl = "https://softwherehub.netlify.app/"; // <--- UPDATE THIS URL

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = newUrl;
            }
        }, 1000);
    </script>
</body>

</html>
